experiment_name: exp1_simple_rgb

data:
  root_dir: data/cornell_raw/cornell_grasp
  batch_size: 16
  num_workers: 4
  img_size: 224
  use_depth: false
  augmentation:
    geometric: false
    photometric: false

      #train:
       ##num_epochs: 10
       #lr: 1.0e-3
       #weight_decay: 1.0e-4
       #device: cpu

train:
  num_epochs: 10
  lr: 5.0e-4   # o incluso 1.0e-4 si quieres ir muy seguro
  weight_decay: 1.0e-4
  device: cpu

model:
  name: simple_cnn

metrics:
  iou_thresh: 0.25
  angle_thresh: 30.0

logging:
  output_dir: experiments
  save_best_by: val_success
