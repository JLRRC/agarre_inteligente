data:
  batch_size: 32
  img_size: 224
  num_workers: 4
  root_dir: data/cornell
  use_depth: true
  val_split: 0.2
experiment:
  name: EXP3_RESNET18_RGBD
logging:
  metrics_filename: metrics.csv
  output_dir: experiments
model:
  name: resnet18_rgbd
  pretrained: true
training:
  device: cpu
  gamma: 0.5
  lr: 0.0001
  num_epochs: 30
  optimizer: adam
  scheduler: step_lr
  step_size: 10
  weight_decay: 0.0001
